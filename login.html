<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>Zyron | Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000000; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Arial, sans-serif; }
    .container { display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; background: #272727; border-radius: 24px; width: 316px; height: 420px; z-index: 8; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 8px rgba(255, 255, 255, 0.1), 0 0 16px rgba(255, 255, 255, 0.08); }
    .container::before { content: ""; position: absolute; inset: -50px; z-index: -2; background: conic-gradient(from 45deg, transparent 75%, #fff, transparent 100%); animation: spin 4s ease-in-out infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .login-box { background: #272727; border-radius: 24px; padding: 28px; width: 315px; height: 419px; position: absolute; z-index: 10; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: inset 0 40px 60px -8px rgba(255, 255, 255, 0.12), inset 4px 0 12px -6px rgba(255, 255, 255, 0.12), inset 0 0 12px -4px rgba(255, 255, 255, 0.12); }
    .form { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px; }
    .logo { width: 65px; height: 65px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2)); box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.06); border-radius: 20px; border: 2px solid #fff; display: flex; justify-content: center; align-items: center; position: relative; }
    .logo::before { content: ""; position: absolute; bottom: 10px; width: 50%; height: 20%; border-top-left-radius: 40px; border-top-right-radius: 40px; border-bottom-right-radius: 20px; border-bottom-left-radius: 20px; border: 2.5px solid #fff; }
    .logo::after { content: ""; position: absolute; top: 10px; width: 30%; height: 30%; border-radius: 50%; border: 2.5px solid #fff; }
    .header { width: 100%; text-align: center; font-size: 24px; font-weight: bold; padding: 6px; color: white; display: flex; justify-content: center; align-items: center; }
    .input { width: 100%; padding: 10px; border: none; border-radius: 12px; background: #3a3a3a; color: white; outline: none; font-size: 14px; }
    .input:focus { border: 1px solid #fff; }
    .button { width: 100%; height: 40px; border: none; border-radius: 20px; font-size: 14px; font-weight: 600; cursor: pointer; display: grid; place-content: center; gap: 10px; background: #373737; color: white; transition: 0.3s; box-shadow: inset 0px 3px 6px -4px rgba(255, 255, 255, 0.6), inset 0px -3px 6px -2px rgba(0, 0, 0, 0.8); margin-top: 5px; }
    .button:hover { background: rgba(255, 255, 255, 0.25); box-shadow: inset 0px 3px 6px rgba(255, 255, 255, 0.6), inset 0px -3px 6px rgba(0, 0, 0, 0.8), 0px 0px 8px rgba(255, 255, 255, 0.05); }
    .footer { width: 100%; text-align: center; color: rgba(255, 255, 255, 0.5); font-size: 11px; line-height: 1.5; margin-top: 10px; }
    .error-message { color: #ff4444; font-size: 12px; text-align: center; margin-top: 5px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form class="form" id="loginForm">
        <div class="logo"></div>
        <span class="header">Zyron Login</span>
        <input type="text" placeholder="Username" class="input" id="username" required autocomplete="off" />
        <input type="password" placeholder="Password" class="input" id="password" required />
        <p class="error-message" id="errorMessage">Invalid Credentials</p>
        <button type="submit" class="button">Sign In</button>
        <p class="footer">if You Need The Login Ask Owner IRL Or Ask For it in Discord</p>
      </form>
    </div>
  </div>
