<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyron</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>
        navigator.serviceWorker.register("/ixlmath/sw.js")
    </script>
    <style>
        :root {
            --bg-color: #202124;
            --nav-bg: #35363a;
            --tab-active: #35363a;
            --tab-inactive: #202124;
            --accent: #8ab4f8;
            --text: #e8eaed;
            --input-bg: #202124;
            --border: #3c4043;
            --hover: #2d2e30;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; color: var(--text);
        }

        /* TAB SYSTEM STYLING */
        .tab-strip {
            display: flex; align-items: flex-end;
            padding: 8px 10px 0 10px; background: var(--bg-color);
            gap: 5px; height: 34px;
            overflow-x: auto; overflow-y: hidden;
        }

        .tab {
            background: var(--tab-inactive); padding: 6px 12px;
            border-radius: 8px 8px 0 0; font-size: 12px;
            min-width: 120px; max-width: 200px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            cursor: pointer; display: flex; align-items: center;
            justify-content: space-between; color: #9aa0a6;
            border: 1px solid transparent;
            transition: background 0.15s ease;
        }

        .tab.active { background: var(--tab-active); color: var(--text); }
        .tab:hover:not(.active) { background: var(--hover); }

        .close-tab { margin-left: 8px; font-size: 16px; opacity: 0.6; }
        .close-tab:hover { color: #ff605c; opacity: 1; }

        .add-tab { padding: 5px 12px; cursor: pointer; color: #9aa0a6; font-size: 18px; }
        .add-tab:hover { color: white; }

        /* NAVBAR STYLING */
        .navbar {
            display: flex; align-items: center;
            height: 48px; background-color: var(--nav-bg);
            padding: 0 15px; gap: 12px;
        }

        .nav-buttons { display: flex; gap: 18px; font-size: 18px; color: #9aa0a6; }
        .nav-buttons span { cursor: pointer; user-select: none; }
        .nav-buttons span:hover { color: white; }

        .search-container {
            flex-grow: 1; display: flex; align-items: center;
            background: var(--input-bg); border-radius: 20px;
            padding: 4px 18px; border: 1px solid var(--border);
        }

        input#bar {
            flex-grow: 1; background: transparent; border: none;
            color: white; padding: 4px 0; font-size: 13px; outline: none;
        }

        /* IFRAME AREA */
        .frame-container {
            position: absolute; top: 82px; /* Set to accommodate tabs + nav */
            left: 0; right: 0; bottom: 0;
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; display: none; }
        iframe.active { display: block; }

        .new-tab-screen {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-color); z-index: 5;
        }
    </style>
</head>
<body>

    <div class="tab-strip" id="tab-strip">
        <div class="add-tab" onclick="createNewTab()">+</div>
    </div>

    <nav class="navbar">
        <div class="nav-buttons">
            <span onclick="goBack()">‚Üê</span>
            <span onclick="goForward()">‚Üí</span>
            <span onclick="reloadPage()">‚Üª</span>
        </div>
        <div class="search-container">
            <span style="margin-right: 8px; font-size: 14px; color: #9aa0a6;">üîç</span>
            <input type="text" placeholder="Search or enter URL" id="bar" autocomplete="off">
            </div>
        <div class="nav-buttons">
            <span onclick="toggleFullScreen()">‚õ∂</span>
        </div>
    </nav>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" class="new-tab-screen">
            <div style="text-align: center;">
                <h1 style="font-weight: 500;">Zyron Browser</h1>
                <p style="color: #9aa0a6;">Browse safely and privately</p>
            </div>
        </div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = null;

        // Proxy Setup
        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
        connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: "wss://ixlmathlogin.ixl.best/wisp/" }]);

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        });
        scramjet.init();

        function createNewTab() {
            const id = Date.now();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const activeFrame = document.getElementById(`frame-${id}`);
            if (activeFrame) activeFrame.classList.add('active');
            
            const currentTab = tabs.find(t => t.id === id);
            document.getElementById('bar').value = currentTab.url || '';
            document.getElementById('new-tab-ui').style.display = activeFrame.src ? 'none' : 'flex';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            const addButton = strip.querySelector('.add-tab');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.innerHTML = `
                    <span class="tab-title" onclick="switchTab(${tab.id})">${tab.title}</span>
                    <span class="close-tab" onclick="closeTab(event, ${tab.id})">√ó</span>
                `;
                strip.insertBefore(tabEl, addButton);
            });
        }

        function closeTab(e, id) {
            e.stopPropagation();
            if (tabs.length === 1) return;
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById(`frame-${id}`).remove();
            if (activeTabId === id) switchTab(tabs[0].id);
            else renderTabs();
        }

        function nav() {
            const bar = document.getElementById('bar');
            let input = bar.value.trim();
            let finalUrl = "";
            if (!input) return;

            if (input.includes('.') && !input.includes(' ')) {
                finalUrl = input.startsWith("http") ? input : "https://" + input;
            } else {
                finalUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }

            const currentTab = tabs.find(t => t.id === activeTabId);
            currentTab.url = finalUrl;
            currentTab.title = finalUrl.split('/')[2] || finalUrl;
            
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(finalUrl);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function goBack() { try { document.getElementById(`frame-${activeTabId}`).contentWindow.history.back(); } catch(e) {} }
        function goForward() { try { document.getElementById(`frame-${activeTabId}`).contentWindow.history.forward(); } catch(e) {} }
        function reloadPage() { const f = document.getElementById(`frame-${activeTabId}`); if(f.src) f.src = f.src; }
        function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        document.getElementById('bar').addEventListener('keydown', (e) => { if (e.key === 'Enter') nav(); });
        
        window.onload = createNewTab;
    </script>
</body>
</html>
