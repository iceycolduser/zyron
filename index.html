    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            pointer-events: none; /* Allows clicks to pass through container */
        }

        .menu-container a {
            pointer-events: auto; /* Makes links clickable */
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }

        .menu-container a:hover {
            color: #fff;
            transform: translateY(-2px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="menu-container">
        <a href="/crazygxmes">crazygxmes</a>
        <a href="/duckduckgo">duckduckgo</a>
        <a href="/google">google</a>
        <a href="/gpt">gpt</a>
        <a href="/ixlmath">ixlmath</a>
        <a href="/ixlmathteacherlogin">ixlmathteacherlogin</a>
        <a href="/mathpunchv3">mathpunchv3</a>
        <a href="/nowgg">nowgg</a>
        <a href="/twitch">twitch</a>
    </div>

    <script type="module">
        import { Renderer, Program, Mesh, Triangle, Vec2 } from 'https://cdn.jsdelivr.net/npm/ogl@0.0.116/dist/ogl.mjs';

        const vertex = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragment = `
            precision highp float;
            uniform vec2 uResolution;
            uniform float uTime;
            uniform float uHueShift;
            uniform float uNoise;
            uniform float uScan;
            uniform float uScanFreq;
            uniform float uWarp;

            vec4 buf[8];
            float rand(vec2 c){return fract(sin(dot(c,vec2(12.9898,78.233)))*43758.5453);}
            mat3 rgb2yiq=mat3(0.299,0.587,0.114,0.596,-0.274,-0.322,0.211,-0.523,0.312);
            mat3 yiq2rgb=mat3(1.0,0.956,0.621,1.0,-0.272,-0.647,1.0,-1.106,1.703);

            vec3 hueShiftRGB(vec3 col,float deg){
                vec3 yiq=rgb2yiq*col;
                float rad=radians(deg);
                float cosh=cos(rad),sinh=sin(rad);
                vec3 yiqShift=vec3(yiq.x,yiq.y*cosh-yiq.z*sinh,yiq.y*sinh+yiq.z*cosh);
                return clamp(yiq2rgb*yiqShift,0.0,1.0);
            }

            vec4 sigmoid(vec4 x){return 1./(1.+exp(-x));}

            vec4 cppn_fn(vec2 coordinate,float in0,float in1,float in2){
                buf[6]=vec4(coordinate.x,coordinate.y,0.394+in0,0.36+in1);
                buf[7]=vec4(0.14+in2,sqrt(coordinate.x*coordinate.x+coordinate.y*coordinate.y),0.,0.);
                buf[0]=mat4(vec4(6.54,-3.61,0.75,-1.13),vec4(2.45,3.16,1.22,0.06),vec4(-5.47,-6.15,1.87,-4.77),vec4(6.03,-5.54,-0.90,3.25))*buf[6]+mat4(vec4(0.84,-5.72,3.97,1.65),vec4(-0.24,0.58,-1.76,-5.35),vec4(0.,0.,0.,0.),vec4(0.,0.,0.,0.))*buf[7]+vec4(0.21,1.12,-1.79,5.02);
                buf[1]=mat4(vec4(-3.35,-6.06,0.55,-4.47),vec4(0.86,1.74,5.64,1.61),vec4(2.49,-3.50,1.71,6.35),vec4(3.31,8.20,1.13,-1.16))*buf[6]+mat4(vec4(5.24,-13.03,0.009,15.87),vec4(2.98,3.12,-0.89,-1.68),vec4(0.,0.,0.,0.),vec4(0.,0.,0.,0.))*buf[7]+vec4(-5.94,-6.57,-0.88,1.54);
                buf[0]=sigmoid(buf[0]);buf[1]=sigmoid(buf[1]);
                buf[2]=mat4(vec4(-15.2,8.09,-2.42,-1.93),vec4(-5.95,4.31,2.63,1.27),vec4(-7.31,6.72,5.24,5.94),vec4(5.07,8.97,-1.72,-1.15))*buf[6]+mat4(vec4(-11.9,-11.6,6.14,11.23),vec4(2.12,-6.26,-1.70,-0.70),vec4(0.,0.,0.,0.),vec4(0.,0.,0.,0.))*buf[7]+vec4(-4.17,-3.22,-4.57,-3.64);
                buf[3]=mat4(vec4(3.18,-13.7,1.87,3.23),vec4(0.64,12.7,1.91,0.50),vec4(-0.04,4.48,1.47,1.80),vec4(5.00,13.0,3.39,-4.55))*buf[6]+mat4(vec4(-0.12,7.72,-3.14,4.74),vec4(0.63,3.71,-0.81,-0.39),vec4(0.,0.,0.,0.),vec4(0.,0.,0.,0.))*buf[7]+vec4(-1.18,-21.6,0.78,1.23);
                buf[2]=sigmoid(buf[2]);buf[3]=sigmoid(buf[3]);
                buf[4]=mat4(vec4(5.21,-7.18,2.72,2.65),vec4(-5.60,-25.3,4.06,0.46),vec4(-10.5,24.2,21.1,37.5),vec4(4.30,-1.96,2.34,-1.37))*buf[0]+mat4(vec4(-17.6,-10.5,2.25,12.4),vec4(6.26,-502.7,-12.6,0.91),vec4(-10.9,20.7,-9.70,-0.76),vec4(5.38,1.48,-4.19,-4.84))*buf[1]+mat4(vec4(12.7,-16.3,-0.39,1.79),vec4(-30.4,-1.83,1.45,-1.11),vec4(19.8,-7.33,-42.9,-98.5),vec4(8.33,-2.73,-2.29,-36.1))*buf[2]+mat4(vec4(-16.2,3.54,-0.44,-9.44),vec4(57.5,-35.6,16.1,-4.15),vec4(-0.07,-3.86,-7.09,3.15),vec4(-12.5,-7.07,1.49,-0.82))*buf[3]+vec4(-7.67,15.9,1.32,-1.66);
                buf[5]=mat4(vec4(-1.41,-0.37,-3.77,-21.3),vec4(-6.21,-9.35,0.92,8.82),vec4(11.4,-22.3,13.6,-18.6),vec4(-0.34,-3.99,-2.46,-0.45))*buf[0]+mat4(vec4(7.34,-4.36,-6.30,-3.86),vec4(1.54,6.54,1.97,-0.58),vec4(6.58,-2.21,3.71,-1.37),vec4(-5.79,10.1,-2.33,-5.96))*buf[1]+mat4(vec4(-2.51,-6.66,-1.40,-0.16),vec4(-0.37,0.53,4.38,-1.30),vec4(-0.70,2.01,-5.16,-3.72),vec4(-13.5,10.4,-0.91,-2.64))*buf[2]+mat4(vec4(-8.64,6.55,-6.39,-5.59),vec4(-0.57,-1.07,36.9,5.73),vec4(14.2,3.71,7.14,-4.59),vec4(2.71,3.60,-4.36,-2.36))*buf[3]+vec4(-5.90,-4.32,1.24,8.59);
                buf[4]=sigmoid(buf[4]);buf[5]=sigmoid(buf[5]);
                buf[6]=mat4(vec4(-1.61,0.79,1.46,0.20),vec4(-28.7,-7.13,1.50,4.65),vec4(-10.9,39.6,0.74,-10.0),vec4(-0.72,-1.54,0.73,2.16))*buf[0]+mat4(vec4(3.25,21.4,-1.01,-3.31),vec4(-3.73,-3.37,-7.22,-0.23),vec4(13.1,0.79,5.33,5.68),vec4(-4.16,-17.7,-6.81,-1.64))*buf[1]+mat4(vec4(0.60,-7.80,-7.21,-2.74),vec4(-3.52,-0.12,-0.52,0.43),vec4(9.67,-22.8,2.06,0.09),vec4(-4.31,-17.7,2.51,5.30))*buf[2]+mat4(vec4(-6.54,-15.7,-6.04,-5.41),vec4(-43.5,28.5,-16.0,18.8),vec4(4.21,8.39,3.09,8.65),vec4(-5.02,-4.45,-4.47,-5.50))*buf[3]+mat4(vec4(1.69,-67.0,6.89,1.90),vec4(1.86,2.39,2.52,4.08),vec4(11.1,1.72,2.07,7.38),vec4(-4.25,-306.2,8.25,-17.1))*buf[4]+mat4(vec4(1.68,-4.58,3.85,-6.34),vec4(1.35,-1.26,9.93,2.90),vec4(-5.27,0.07,-0.13,3.32),vec4(28.3,-4.91,6.10,4.08))*buf[5]+vec4(6.68,12.5,-3.70,-4.10);
                buf[0]=sigmoid(buf[6]);
                return vec4(buf[0].x, buf[0].y, buf[0].z, 1.0);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / uResolution.xy;
                uv = uv * 2.0 - 1.0;
                uv.x *= uResolution.x / uResolution.y;

                // Warp logic
                uv += uWarp * vec2(sin(uv.y * 3.0 + uTime * 0.2), cos(uv.x * 3.0 + uTime * 0.2)) * 0.1;

                vec4 col = cppn_fn(uv, 0.2 * sin(uTime * 0.4), 0.2 * cos(uTime * 0.3), 0.1 * sin(uTime * 0.5));
                col.rgb = hueShiftRGB(col.rgb, uHueShift);

                // Add Scanlines
                float scan = sin(gl_FragCoord.y * uScanFreq) * 0.5 + 0.5;
                col.rgb *= 1.0 - scan * uScan;

                // Add Noise
                col.rgb += (rand(uv + uTime) - 0.5) * uNoise;

                gl_FragColor = vec4(col.rgb, 1.0);
            }
        `;

        const canvas = document.getElementById('bg-canvas');
        const renderer = new Renderer({ dpr: 1, canvas, antialias: true });
        const gl = renderer.gl;
        const geometry = new Triangle(gl);

        const program = new Program(gl, {
            vertex,
            fragment,
            uniforms: {
                uTime: { value: 0 },
                uResolution: { value: new Vec2() },
                uHueShift: { value: 180 },    // Noticeable color shift
                uNoise: { value: 0.05 },     // Grain
                uScan: { value: 0.1 },      // Scanlines
                uScanFreq: { value: 1.5 },   
                uWarp: { value: 0.8 }        // High warp makes it move more
            }
        });

        const mesh = new Mesh(gl, { geometry, program });

        function resize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            program.uniforms.uResolution.value.set(gl.canvas.width, gl.canvas.height);
        }

        window.addEventListener('resize', resize);
        resize();

        function update(t) {
            program.uniforms.uTime.value = t * 0.001;
            renderer.render({ scene: mesh });
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
    </script>

</body>
</html>
