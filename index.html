<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math - Scramjet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>
        navigator.serviceWorker.register("/ixlmath/sw.js")
    </script>
    <style>
        :root {
            --bg-color: #0f172a;
            --nav-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --input-bg: #334155;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            color: var(--text);
        }

        .navbar {
            display: flex;
            align-items: center;
            height: 60px;
            background-color: var(--nav-bg);
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 10;
            position: relative;
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            margin-right: 25px;
            letter-spacing: 1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 5px;
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        input#bar {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            outline: none;
        }

        button#go-btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0 22px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button#go-btn:active {
            transform: scale(0.95);
        }

        .frame-wrapper {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">IXL MATH</div>
        <div class="search-container">
            <input type="text" placeholder="Enter URL or search term..." id="bar" autocomplete="off">
            <button onclick="nav()" id="go-btn">Go</button>
        </div>
    </nav>

    <div class="frame-wrapper">
        <iframe src="about:blank" id="frame"></iframe>
    </div>

    <script>
        // Updated connection paths to /ixlmath
        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js")
        connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: "wss://wisp.rhw.one/" }])

        const frame = document.getElementById("frame")
        const bar = document.getElementById("bar")

        const { ScramjetController } = $scramjetLoadController()
        const scramjet = new ScramjetController({
            files: {
                all: "/ixlmath/scram/scramjet.all.js",
                wasm: "/ixlmath/scram/scramjet.wasm.wasm",
                sync: "/ixlmath/scram/scramjet.sync.js"
            },
            prefix: "/ixlmath/go/" 
        })
        scramjet.init()

        function nav() {
            let url = bar.value.trim()
            if (!url) return;

            if (!url.includes(".")) {
                url = "https://search.brave.com/search?q=" + encodeURIComponent(url)
            } else if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url
            }

            frame.src = scramjet.encodeUrl(url)
        }

        bar.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                nav()
            }
        })
    </script>   
</body>
</html>
