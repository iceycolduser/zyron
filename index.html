    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%;

            overflow: hidden;

            position: fixed;
            top: 0;

            width: 100%;

            z-index: 1;
        }

        /* This is your menu */
        .menu-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        .menu-container a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);

        }

<body>

    <canvas id="canvas"></canvas>

    <div class="menu-container">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // This creates the "Veil" effect without needing a shader file
        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            
            // Create a slight trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, w, h);

            const imageData = ctx.createImageData(w, h);
            const data = imageData.data;

            // Simple movement math to simulate the "Dark Veil"
            for (let x = 0; x < w; x += 4) { // Increment by 4 for performance
                for (let y = 0; y < h; y += 4) {
                    
                    // The "Veil" Math
                    let val = Math.sin(x / 50 + time) + 
                              Math.sin(y / 50 + time) + 
                              Math.sin((x + y) / 50 + time) + 
                              Math.sin(Math.sqrt(x*x + y*y) / 50 + time);
                    
                    val = (val + 4) / 8; // Normalize to 0-1

                    // Apply colors (Dark Purples/Blues)
                    let r = val * 30;  
                    let g = val * 10;
                    let b = val * 80;

                    // Fill a 4x4 block for performance
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x, y, 4, 4);
                }
            }

            time += 0.05;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
